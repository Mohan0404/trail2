<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>booking website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <a href="home.html" class="nav-link" id="home">Home</a>
        <a href="about.html" class="nav-link" id="about">About</a>
        
        <a href="login.html" class="nav-link" id="form">log in</a>
        <a href="sign.html" class="nav-link" id="form">sign in</a>
       
        <a href="contact.html" class="nav-link" id="contact">Contact</a>
    </nav>
    <div class="container">
        <h1>Contact Us</h1>

        <div class="contact-info">
            <h2>Our Contact Information</h2>
            <p><strong>Address:</strong></p>
            <address>
                123 Venue Lane,<br>
                Event City, EV 45678<br>
                Country
            </address>
            <p><strong>Phone:</strong> +1 (123) 456-7890</p>
            <p><strong>Email:</strong> <a href="mailto:info@venuebooking.com">info@venuebooking.com</a></p>
            <p><strong>Operating Hours:</strong> Mon-Fri, 9:00 AM - 6:00 PM</p>
            <div class="social-links">
                <a href="https://facebook.com/yourpage" target="_blank">Facebook</a>
                <a href="https://twitter.com/yourhandle" target="_blank">Twitter</a>
                <a href="https://instagram.com/yourprofile" target="_blank">Instagram</a>
            </div>
        </div>

        <div class="contact-form">
            <h2>Get in Touch</h2>
            <form action="contact_process.php" method="post">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" placeholder="Your name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Your email" required>
                </div>
                <div class="form-group">
                    <label for="subject">Subject:</label>
                    <input type="text" id="subject" name="subject" placeholder="Subject of your message" required>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="6" placeholder="Your message" required></textarea>
                </div>
                <div class="form-group">
                    <button type="submit">Send Message</button>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
